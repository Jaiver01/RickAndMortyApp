<a [routerLink]="[href]" class="card-option">
  <div
    class="card image-full text-neutral-content h-80 rounded-none bg-cover bg-center bg-no-repeat transition duration-300 hover:scale-110"
    [style]="'background-image:url(\'/assets/images/' + image + '\')'"
  >
    <div class="card-body items-center text-center justify-center">
      <h2 class="card-title">{{ title }}</h2>
    </div>
  </div>
</a>
